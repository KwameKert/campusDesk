<div class="wrapper">
        <div class="container-fluid" mt-4>

<div class="row">
        <div class="col-12">
            <div class="card-box table-responsive">
                
                <div class="card-body">
                        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target=".bs-example-modal-lg">BroadCast Message</button>

                        <h4 class="m-t-0 header-title"><b>Messages</b></h4>
              

                        <table class="table table-striped table-hover table-bordered" [mfData]="enoticeData" #mf="mfDataTable" [mfRowsOnPage]="10" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th >Description </th>
                                        <th >Created On</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr *ngFor="let enotice of mf.data"  >
                                           
                                            <td scope="row" >{{ enotice.id}}</td>
                                            <td scope="row" ><a [routerLink]="['/enotice-detail']" [queryParams]="{ id: enotice.id}">{{ enotice.title}}</a></td>
                                            <td scope="row" >{{ enotice.description}}</td>
                                        <td scope="row">{{ enotice.created_at | date: 'dd/MM/yyyy' }}</td>
                                        
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="7">
                                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,25]"></mfBootstrapPaginator>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                            
                </div>
            </div>
        </div>
    </div> <!-- end row -->
</div>
</div>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title mt-0">Broadcast Message</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" #closeModal>Ã—</button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="enoticeForm.valid  && onSubmit()" [formGroup]="enoticeForm" >
                        
                            <div class="form-group-custom"  [ngClass]="{ 'has-error': enoticeForm.get('title').touched && !enoticeForm.get('title').valid}">
                                    <label for="" class="label-control">Title</label>
                                    <input type="text" class="form-control" formControlName="title" id="title" placeholder="Please enter title">
                                    <span *ngIf="enoticeForm.get('title').touched && !enoticeForm.get('title').valid" class="error" style="margin-left:160px">Description is required</span>
                                </div>
                        

                            <div class="form-group-custom"  [ngClass]="{ 'has-error': enoticeForm.get('description').touched && !enoticeForm.get('description').valid}">
                                    <label for="" class="label-control">Description</label>
                                    <textarea name="description" formControlName="description" id="" cols="30" rows="5" class="form-control bg-light" placeholder="Please enter description">

                                    </textarea>
                                    <span *ngIf="enoticeForm.get('description').touched && !enoticeForm.get('description').valid" class="error" style="margin-left:160px">Description is required</span>
                                </div>

                                <button class="btn btn-block btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
