

<app-preloader *ngIf="isLoading"></app-preloader>
<div class="wrapper-page">
    <div class="card-box">
        <div class="panel-heading">
            <h4 class="text-center"> Sign In to <strong>HelpDesk</strong></h4>
        </div>


        <div class="p-20">
            <form class="form-horizontal m-t-20" (ngSubmit)="onSubmit()"  loginForm="ngForm" >

                <div class="form-group-custom">
                    <label for="" class="form-label">Index Number</label>
                    <input type="text" id="user-name" #indexNumber="ngModel" class="form-control bg-light" name="indexNumber"
                    [(ngModel)]="model.indexNumber"  autocomplete="off"  required />
                </div>

                <div class="form-group-custom">
                    <label for="" class="form-label">Password</label>
                    <input type="password" id="user-password"  #email="ngModel" name="password"
                    class="form-control bg-light" autocomplete="off"   [(ngModel)]="model.password" required />
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-12">
                        <button class="btn btn-success "
                        type="submit" style="margin-left:-10px; width:106%">Log In
                        </button>
                    </div>
                </div>

            </form>

            <div class="row">
               <p class=" ml-3">Not signed up? Please <a routerLink="/register">Sign Up</a></p> 
            </div>

        </div>
    </div>
 

</div>
